<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <title>Bootstrap 5 Responsive Contact Us Form with Social Icons</title>
    <style>
      body {
      padding: 0;
      margin: 0;
      font-family: "Nunito Sans";
      background-color:#dfe6e9;
      }
       ul{
      list-style-type: none;
      padding: 0;
      margin: 0;
      }
      li,h3{
      color: #fff;
      }
      h3{
      font-size: 32px;
      font-weight: bold;
      margin: 0;
      }
      .form-control {
      line-height: 2;
      }
      .bg-custom {
      background-color: #130f40;
      }
      .btn-custom {
      background-color: #130f40;
      color: #fff;
      }
      .btn-custom:hover {
      background-color: #241f61;
      color: #fff;
      }
      .social-icons{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      t
      }
      .social-icons .fa{
      font-size: 50px;
      padding-bottom:20px;
      cursor: pointer;
      }
      .fa:hover{
      transform: scale(1.3);
      transition: .6s;
      }
      .fa-facebook{
      color: #4867AA;
      }
      .fa-twitter{
      color: #1DA1F2;
      }
      .fa-instagram{
      color: #e4405f;
      }
      .fa-linkedin{
      color: #0e76a8;
      }
      .fa-pinterest{
      color: #bd081c;
      }
      .info li{
      padding-bottom: 10px;
      font-size: 18px;
      }
       
      @media(max-width: 932px) {
      .display-none {
      display: none !important;
      }
      }
    </style>
  </head>
  <body>
    <div class="container  mt-5 mb-5">
      <div class="row m-0">
        <div class="col-md-3 bg-custom p-0 d-flex text-center  justify-content-center flex-column display-none">
          <h3 class="mb-2">Contact Info</h3>
          <div class="info">
            <ul>
              <li>320,US</li>
              <li>Admin@w3hubs.com</li>
              <li>022-250-000</li>
            </ul>
            <div class="social-icons">
            </div>
          </div>
        </div>
        <div class="col-md-8 p-0 bg-danger pt-4 pb-4" >
          <h3 class="pl-4">Send a message</h3>
          <form class="w-100 p-4" action="#">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Email" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <textarea  class="form-control" id="exampleFormControlInput2" placeholder="Message" required rows="3"></textarea>
                </div>
               
              </div>
            </div>
            <button type="button" class="btn btn-custom btn-lg btn-block mt-3">Send Now</button>
          </form>
        </div>
        <div class="col-md-1 bg-white display-none ">
          <div class="social-icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-pinterest"></i>
            <i class="fa fa-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
